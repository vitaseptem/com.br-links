<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VITA SEPTEM | Links Oficiais</title>
  <link rel="icon" href="icon.ico" type="image/x-icon"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --red-dark: #880c21;
      --red-light: #aa1f3d;
      --bg-dark: #0d0d0d;
      --text-light: #eee;
      --glass: rgba(255,255,255,0.05);
      --blur: blur(16px);
      --grad: linear-gradient(135deg, var(--red-dark), var(--red-light));
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #1a1a1a);
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--text-light);
      display: flex; justify-content: center; align-items: center;
      padding: 2vw;
    }
    @keyframes bgMove {
      0%,100% { background-position: 0% 50%; }
      50%    { background-position: 100% 50%; }
    }
    .container {
      width: min(100%, 900px); /* Até 900px no máximo */
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 1.5rem;
      padding: clamp(1rem, 3vw, 3rem);
      text-align: center;
      box-shadow: 0 8px 20px rgba(198,40,40,0.15);
    }
    .logo {
      width: clamp(80px, 12vw, 150px);
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: .5rem;
    }
    .hero h1 span { color: var(--red-dark); }
    .subtitle {
      font-size: clamp(0.9rem, 1.5vw, 1.2rem);
      color: var(--red-light);
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .link-card {
      display: flex; align-items: center; justify-content: center;
      gap: .75rem; padding: clamp(0.8rem, 1.5vw, 1.2rem);
      background: var(--glass); backdrop-filter: var(--blur);
      border-radius: 14px; text-decoration: none;
      color: var(--text-light); font-weight: 600;
      border: 2px solid transparent;
      transform: translateY(20px); opacity: 0;
      transition: all .5s ease;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
    }
    .link-card.visible { transform: translateY(0); opacity: 1; }
    .link-card:hover {
      background: var(--grad); color: var(--bg-dark);
      border-color: var(--text-light);
      transform: scale(1.03);
      box-shadow: 0 0 24px rgba(198,40,40,0.4);
    }
    .link-card i {
      width: clamp(20px, 2vw, 28px);
      height: clamp(20px, 2vw, 28px);
    }
    .newsletter h2 {
      font-size: clamp(1rem, 2vw, 1.4rem);
      margin-bottom: 1rem;
    }
    .newsletter form {
      display: flex; flex-wrap: wrap;
      gap: .5rem;
    }
    .newsletter input {
      flex: 1; padding: clamp(0.6rem, 1vw, 0.8rem) 1rem;
      border: none; border-radius: .75rem;
      font-size: clamp(0.9rem, 1.5vw, 1rem);
      min-width: 200px;
    }
    .newsletter button {
      padding: clamp(0.6rem, 1vw, 0.8rem) clamp(1rem, 2vw, 1.5rem);
      border: none; border-radius: .75rem;
      background: var(--red-dark); color: #fff; font-weight: 600;
      cursor: pointer; transition: background .3s ease, transform .3s ease;
      font-size: clamp(0.9rem, 1.5vw, 1rem);
    }
    .newsletter button:hover {
      background: var(--red-light); transform: scale(1.02);
    }
    footer {
      margin-top: 2rem; font-size: clamp(0.7rem, 1vw, 0.9rem); color: #aaa;
    }

    /* Ajuste para telas grandes (TVs, monitores ultrawide) */
    @media (min-width: 1600px) {
      .container { border-radius: 2rem; }
      .link-card { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <img src="icon.png" alt="Vita Septem Logo" class="logo"/>
      <h1>VITA <span>SEPTEM</span></h1>
      <p class="subtitle">Moda Masculina com Propósito</p>
    </header>

    <nav class="links">
      <a href="https://www.instagram.com/vitaseptem" class="link-card" target="_blank">
        <i data-lucide="instagram"></i> Instagram
      </a>
      <a href="https://wa.me/5599981543912" class="link-card" target="_blank">
        <i data-lucide="phone"></i> WhatsApp
      </a>
      <a href="#" class="link-card" target="_blank">
        <i data-lucide="shopping-bag"></i> Site (em breve)
      </a>
      <a href="#" class="link-card" target="_blank">
        <i data-lucide="download"></i> Catálogo (em breve)
      </a>
    </nav>

    <section class="newsletter">
      <h2>Assine nossa Newsletter</h2>
      <form>
        <input type="email" placeholder="Seu e-mail" required/>
        <button type="submit">Assinar</button>
      </form>
    </section>

    <footer>
      &copy; 2025 VITA SEPTEM · Todos os direitos reservados
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      const cards = document.querySelectorAll('.link-card');
      cards.forEach((card,i) => card.style.transitionDelay = `${i*100+200}ms`);
      const obs = new IntersectionObserver((entries, obs) => {
        entries.forEach(e => {
          if(e.isIntersecting){
            e.target.classList.add('visible');
            obs.unobserve(e.target);
          }
        });
      },{threshold:0.2});
      cards.forEach(c=>obs.observe(c));
      document.querySelector('.newsletter form').addEventListener('submit', e=>{
        e.preventDefault();
        alert('Obrigado por assinar nossa newsletter!');
        e.target.reset();
      });
    });
  </script>
</body>
</html>
